<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="col-sm-2 instafeed-post">
    <f:link.external uri="{post.link}" target="_blank">
        <f:image image="{post.image}" alt="{post.caption -> f:format.crop(maxCharacters: 150)}" additionalAttributes="{loading:'lazy'}" />
    </f:link.external>
</div>

</html>
